<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>Let's test your password strength</h2>
		
	</div>
	</header>
	
	<p style="color:blue;font-size:20;text-align: center;"><b>Your password strength is :</b></p>
	
	<div class="results">

        {% if prediction == 0%}
    	<h2 style="color:red;">Weak</h2>
    	{% elif prediction == 1%}
    	<h2 style="color:orange;">Medium</h2>
    	{% elif prediction == 2%}
    	<h2 style="color:green;">Strong</h2>
    	{% endif %}

	</div>

</body>
</html>
